on:
  workflow_dispatch:
jobs:
  job1:
   runs-on: ubuntu-latest
   defaults:
     run:
       working-directory: ./scripts   
   steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Make the script files executable
        run: chmod +x my-script.sh
      - name: Run the scripts
        run: |
          ./my-script.sh
      - name: Run the scripts
        run: pwd 


