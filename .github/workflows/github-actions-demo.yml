name: "My workflow"
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [1, 2, 4]
    steps:
      - name: Generate_output ${{ strategy.job-index }}
        id: ${{ strategy.job-index }}
        run: |
          version="${{ matrix.version }}"
          echo "output=${version}" >> "$GITHUB_OUTPUT" 
          echo "$GITHUB_OUTPUT"
          hostname
          echo ${{ strategy.job-index }}
